
        <h1>Employee Management System</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                             <form #myForm="ngForm">
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empId" 
                                           #empId="ngModel" ngModel
                                           required
                                           pattern="[0-9]+"
                                            />
                                </div>
                                <div *ngIf="empId.touched">
                                  <div *ngIf="empId.errors?.['required']">
                                    <b style="color:blue;">Employee Id Required.</b>
                                  </div>
                                  <div *ngIf="empId.errors?.['pattern']">
                                    <b style="color: blue;">Invalid Employee Id.</b>
                                  </div>
                                 </div>
                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empName" 
                                           #empName="ngModel" ngModel
                                           required
                                            />
                                </div>
                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empSalary" 
                                           #empSalary="ngModel" ngModel
                                           required
                                           />
                                </div>
                                                              
                                <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
                                    Insert 
                                </button>
                            &nbsp;&nbsp;
                                <button class="btn btn-primary" (click)="updateEmployee(myForm.value)" >
                                    Update 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="deleteEmployee(myForm.value)">
                                    Delete 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-warning" (click)="findEmployee(myForm.value)">
                                    Find 
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-info" (click)="findAllEmployee()" >
                                    Find All
                                </button>
                            </form>
                            
                        </div>
                    </div>
                </div>
                <br><br>
                <h1>{{result}}</h1>
                <br>
                <div *ngIf="flag">
                    <div class="table table-bordered">
                        <table>
                            <tr>
                                <th>EMP ID</th>
                                <th>EMP NAME</th>
                                <th>EMP SALARY</th>
                            </tr>
                            <tr *ngFor="let a of employeeArr">
                                <td>{{a.id}}</td>
                                <td>{{a.empName}}</td>
                                <td>{{a.empSalary}}</td>
                            </tr>
                        </table>
                        
                    </div>
               
                 </div>
